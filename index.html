<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Veggies Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e7f6e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
        }
        input[type="text"] {
            padding: 12px;
            width: 80%;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .log-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #f1f8f1;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8f1;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #333;
            font-weight: bold;
        }
        .remove-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #e53935;
        }
        .streak {
            margin-top: 10px;
            font-size: 18px;
            color: #4CAF50;
        }
        /* Scrollbar styling */
        .log-list::-webkit-scrollbar {
            width: 8px;
        }
        .log-list::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fruits & Veggies Tracker</h1>
        <p>Goal: Log at least 30 different fruits and vegetables per week!</p>

        <div>
            <input type="text" id="foodInput" placeholder="Enter fruit/vegetable" />
            <button onclick="addFood()">Add to Log</button>
        </div>

        <div class="log-list" id="logList"></div>

        <div class="goal" id="goalStatus"></div>

        <div class="streak" id="streakStatus"></div>
    </div>

    <script>
        const logList = document.getElementById('logList');
        const goalStatus = document.getElementById('goalStatus');
        const streakStatus = document.getElementById('streakStatus');
        let foodLog = JSON.parse(localStorage.getItem('foodLog')) || [];
        let streakData = JSON.parse(localStorage.getItem('streakData')) || {
            streak: 0,
            lastWeekStart: new Date().getTime(),
            goalMetThisWeek: false
        };

        const MS_PER_WEEK = 7 * 24 * 60 * 60 * 1000;

        // Display the existing log when the page loads
        checkWeek();
        displayLog();

        function addFood() {
            const foodInput = document.getElementById('foodInput');
            const foodItem = foodInput.value.trim();

            if (foodItem && !foodLog.includes(foodItem.toLowerCase())) {
                foodLog.push(foodItem.toLowerCase());  // Save all in lowercase to avoid duplicates
                localStorage.setItem('foodLog', JSON.stringify(foodLog));
                foodInput.value = '';  // Clear the input field
                displayLog();
            }
        }

        function displayLog() {
            logList.innerHTML = '';

            foodLog.forEach((food, index) => {
                const logItem = document.createElement('div');
                logItem.classList.add('log-item');
                logItem.textContent = `${index + 1}. ${food}`;

                // Add remove button for each item
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-btn');
                removeButton.onclick = () => removeFood(index);

                logItem.appendChild(removeButton);
                logList.appendChild(logItem);
            });

            updateGoalStatus();
        }

        function updateGoalStatus() {
            const total = foodLog.length;
            const goal = 30;

            if (total >= goal) {
                goalStatus.textContent = `Great job! You've reached your goal of 30 fruits/veggies this week!`;
                goalStatus.style.color = "#4CAF50";
                streakData.goalMetThisWeek = true;
                localStorage.setItem('streakData', JSON.stringify(streakData));
            } else {
                goalStatus.textContent = `You've logged ${total} so far. Keep going to reach your goal of 30!`;
                goalStatus.style.color = "#555";
            }

            updateStreakStatus();
        }

        function updateStreakStatus() {
            streakStatus.textContent = `Weekly Streak: ${streakData.streak} ${streakData.streak === 1 ? 'week' : 'weeks'}`;
        }

        function removeFood(index) {
            foodLog.splice(index, 1);
            localStorage.setItem('foodLog', JSON.stringify(foodLog));
            displayLog();
        }

        // Check if the current week is a new week
        function checkWeek() {
            const now = new Date().getTime();
            const timeSinceLastWeek = now - streakData.lastWeekStart;

            if (timeSinceLastWeek > MS_PER_WEEK) {
                // It's a new week, check if the goal was met last week
                if (streakData.goalMetThisWeek) {
                    streakData.streak++;
                } else {
                    streakData.streak = 0;
                }

                // Reset for the new week
                streakData.lastWeekStart = now;
                streakData.goalMetThisWeek = false;
                foodLog = [];
                localStorage.setItem('streakData', JSON.stringify(streakData));
                localStorage.setItem('foodLog', JSON.stringify(foodLog));
                displayLog();
            }
        }
    </script>
</body>
</html>
